<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./index.html">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./media/miceliscapital.png" type="image/x-icon">
    <script src="./js/sweetalert.js" defer></script>
    

</head>

<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./media/miceliscapital.png" alt="Logo" class="d-inline-block imgLogo align-text-top">
                </a>
                <button id="toggleMode" type="button" class="btn btn-dark">
                    <img id="modoImagen" src="./media/iconos/lamparita-blanca.png" alt="Lamparita de color blanco">
                </button>
            </div>
        </nav>
    </header>
    <div class="loginPosition">
        <form class="loginStyle" id="loginForm">
            <h2>Iniciar Sesión</h2>
            <label class="usernameColor" for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label class="usernameColor" for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>
    <script>
        
        // Accedemos al formulario y a los campos de entrada
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Verificamos si hay un nombre de usuario almacenado en localStorage
        const storedUsername = localStorage.getItem('username');
        if (storedUsername) {
            usernameInput.value = storedUsername; // Si hay un nombre de usuario almacenado, lo establecemos en el campo de entrada
        }
        const storedPassword = localStorage.getItem('password');
        if (storedPassword) {
            passwordInput.value = storedPassword;
        }

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = usernameInput.value;
            localStorage.setItem('username', username);

            // Redireccionar a index.html después de iniciar sesión
            window.location.href = 'index.html';
        });


        // Agregamos un evento al formulario para manejar el envío
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevenimos el envío del formulario por defecto

            const username = usernameInput.value; // Obtenemos el valor del nombre de usuario
            const password = passwordInput.value; // Obtenemos el valor del password

            // Guardamos el nombre de usuario en localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            console.log('Nombre de usuario:', username);
            console.log('Password del usuario', password)
        });
        document.getElementById('toggleMode').onclick = function () {
            const body = document.body;
            // Alternar clases para cambio de modo
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Cambiar la clase del icono según el modo
            const modoImagen = document.getElementById('modoImagen');
            if (body.classList.contains('dark-mode')) {
                modoImagen.classList.add('modo-oscuro');
            } else {
                modoImagen.classList.remove('modo-oscuro');
            }
        };
        // Inicia en modo claro
        document.body.classList.add('light-mode');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
